name: C++ CMake Vcpkg CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        
        include:
          # Windows (MSVC) x64 build
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            vcpkg_triplet: x64-windows

          # Linux (GCC/G++) x64 build
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            vcpkg_triplet: x64-linux

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true

    - name: Set reusable strings and vcpkg paths
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"
        
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          VCPKG_ROOT_WIN=$(echo "$env:TEMP/vcpkg" | sed 's/\\/\//g')
          VCPKG_TOOLCHAIN_FILE_WIN=$(echo "$env:TEMP/vcpkg/scripts/buildsystems/vcpkg.cmake" | sed 's/\\/\//g')
          echo "vcpkg-root=$VCPKG_ROOT_WIN" >> "$GITHUB_OUTPUT"
          echo "vcpkg-toolchain-file=$VCPKG_TOOLCHAIN_FILE_WIN" >> "$GITHUB_OUTPUT"
        else
          echo "vcpkg-root=${{ runner.temp }}/vcpkg" >> "$GITHUB_OUTPUT"
          echo "vcpkg-toolchain-file=${{ runner.temp }}/vcpkg/scripts/buildsystems/vcpkg.cmake" >> "$GITHUB_OUTPUT"
        fi

    - name: Install vcpkg (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        git clone https://github.com/microsoft/vcpkg.git "${{ steps.strings.outputs.vcpkg-root }}"
        "${{ steps.strings.outputs.vcpkg-root }}/bootstrap-vcpkg.bat" -disableMetrics

    - name: Install vcpkg (Linux/macOS)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        git clone https://github.com/microsoft/vcpkg.git "${{ steps.strings.outputs.vcpkg-root }}"
        "${{ steps.strings.outputs.vcpkg-root }}/bootstrap-vcpkg.sh" -disableMetrics

    - name: Cache vcpkg installed packages
      uses: actions/cache@v4
      with:
        path: ${{ runner.os == 'Windows' && format('{0}/installed', steps.strings.outputs.vcpkg-root) || format('{0}/installed', steps.strings.outputs.vcpkg-root) }}
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json') || hashFiles('CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-

    - name: Install dependencies via vcpkg (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        & "${{ steps.strings.outputs.vcpkg-root }}/vcpkg.exe" install cryptopp:${{ matrix.vcpkg_triplet }} boost-asio:${{ matrix.vcpkg_triplet }}

    - name: Install dependencies via vcpkg (Linux/macOS)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        "${{ steps.strings.outputs.vcpkg-root }}/vcpkg" install cryptopp:${{ matrix.vcpkg_triplet }} boost-asio:${{ matrix.vcpkg_triplet }}

    - name: Configure CMake (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        cmake -B "${{ steps.strings.outputs.build-output-dir }}" `
              -DCMAKE_TOOLCHAIN_FILE="${{ steps.strings.outputs.vcpkg-toolchain-file }}" `
              -DCMAKE_CXX_COMPILER="${{ matrix.cpp_compiler }}" `
              -DCMAKE_C_COMPILER="${{ matrix.c_compiler }}" `
              -DCMAKE_BUILD_TYPE="${{ matrix.build_type }}" `
              -DCMAKE_CXX_STANDARD=17 `
              -A x64 `
              -S "${{ github.workspace }}"

    - name: Configure CMake (Linux/macOS)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        cmake -B ${{ steps.strings.outputs.build-output-dir }} \
              -DCMAKE_TOOLCHAIN_FILE=${{ steps.strings.outputs.vcpkg-toolchain-file }} \
              -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} \
              -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} \
              -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
              -DCMAKE_CXX_STANDARD=17 \
              -S ${{ github.workspace }}

    - name: Build (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Build (Linux/macOS)
      if: runner.os != 'Windows'
      shell: bash
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test (Windows)
      if: runner.os == 'Windows'
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      shell: pwsh
      run: ctest --build-config ${{ matrix.build_type }}

    - name: Test (Linux/macOS)
      if: runner.os != 'Windows'
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      shell: bash
      run: ctest --build-config ${{ matrix.build_type }}
